<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Credit offers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{../assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<div>
    <table align="center" border="1">
        <tr>
            <td>
                Client first name
            </td>
            <td>
                Client second name
            </td>
            <td>
                Client passport ID
            </td>
            <td>
                Limit
            </td>
            <td>
                Interest rate
            </td>
            <td>
                Duration (in mount)
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr th:unless="${#lists.isEmpty(creditOffers)}" th:each="creditOffer : ${creditOffers}">
            <td th:text="${creditOffer.client.firstName}"></td>
            <td th:text="${creditOffer.client.secondName}"></td>
            <td th:text="${creditOffer.client.passportID}"></td>
            <td th:text="${creditOffer.credit.limit}"></td>
            <td th:text="${creditOffer.credit.interestRate}"></td>
            <td th:text="${creditOffer.duration}"></td>
            <td th:text="${creditOffer.paymentSum}"></td>
            <td><a th:href="@{/paymentEvents/{offerId}(offerId=${creditOffer.id})}">Payment events</a></td>
            <td><a th:href="@{/creditsOffers/remove/{id}(id=${creditOffer.id})}">X</a></td>
        </tr>
        <tr>
            <td colspan="9" align="center">
                <a th:href="@{/creditsOffers/new}">
                    <button>Add</button>
                </a>
            </td>
        </tr>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
