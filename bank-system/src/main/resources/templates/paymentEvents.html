<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Payment event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{../assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<div>
    <div class="container">
        <div class="col-12   mx-auto">
    <table class="table table-bordered">
        <tr>
            <td>
                <h5>Payment date</h5>
            </td>
            <td>
                <h5>Payment sum</h5>
            </td>
            <td>
                <h5>Credit sum</h5>
            </td>
            <td>
                <h5>Interest sum</h5>
            </td>
        </tr>
        <tr th:unless="${#lists.isEmpty(paymentEvents)}" th:each="paymentEvent : ${paymentEvents}">
            <td th:text="${paymentEvent.localDate}"></td>
            <td th:text="${paymentEvent.paymentSum}"></td>
            <td th:text="${paymentEvent.creditSum}"></td>
            <td th:text="${paymentEvent.interestSum}"></td>
        </tr>
        <tr>
            <td>
                Final sum by credit
            </td>
            <td colspan="3" th:text="${finalSumByCredit}"></td>
        </tr>
    </table>
</div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
