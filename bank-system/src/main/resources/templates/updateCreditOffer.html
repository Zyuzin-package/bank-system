<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update credit offers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{../assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<div class="container">
    <div class="col-8 mx-auto">
        <form th:action="@{/creditsOffers/new}" method="post">
            <table class="table table-bordered">
                <tr>
                    <td>
                        Client
                    </td>
                    <td>
                        <select th:name="clientId" id="clientId" name="clientId">
                            <option th:each="client : ${clientList}"
                                    th:text="${client.firstName} + ' ' + ${client.secondName} + ', passport: ' + ${client.passportID}"
                                    th:value="${client.id}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Credit
                    </td>
                    <td>
                        <select th:name="creditId" id="creditId" name="creditId">
                            <option th:each="credit : ${creditList}"
                                    th:text="'Limit: '+ ${credit.limit} + ' Interest rate: ' + ${credit.interestRate}"
                                    th:value="${credit.id}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Duration in mount
                    </td>
                    <td>
                        <input type="number" th:name="duration" id="duration" name="duration">
                    </td>
                </tr>
                <tr>
                    <td>
                        Full sum
                    </td>
                    <td>
                        <input type="text" th:name="fullsum" id="fullsum" name="fullsum">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-save2" viewBox="0 0 16 16">
                                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            </table>

        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
    </div>
</div>
</body>
</html>
